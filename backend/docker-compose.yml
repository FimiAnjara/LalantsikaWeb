services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app_signalement
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  web:
    image: nginx:1.25
    container_name: laravel_signalement
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  postgres:
    image: postgis/postgis:15-3.3
    container_name: laravel_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel 
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  postgres_data: